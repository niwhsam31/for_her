<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Anuradha ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:15px;
}

/* Hide audio controls */
audio{ display:none; }

/* MAIN CARD */
.container{
    background:white;
    width:100%;
    max-width:420px;
    border-radius:22px;
    padding:25px 18px;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
    animation:fadeIn 1.2s ease;
}

/* GLOWING NAME */
h1{
    text-align:center;
    font-size:32px;
    margin:10px 0;
    color:#ff4d6d;
    text-shadow:0 0 10px #ff4d6d, 0 0 22px #ff9fb2;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4d6d; }
    to{ text-shadow:0 0 26px #ff1e50; }
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#666;
    margin-bottom:20px;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
}

.gallery img{
    width:100%;
    height:170px;
    object-fit:cover;
    border-radius:16px;
    cursor:pointer;
    transition:0.3s;
}

.gallery img:active{
    transform:scale(0.97);
}

/* FULLSCREEN IMAGE */
.fullscreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.92);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:99;
}

.fullscreen img{
    max-width:92%;
    max-height:88%;
    border-radius:18px;
}

.fullscreen span{
    position:absolute;
    top:15px;
    right:20px;
    font-size:32px;
    color:white;
}

/* HEART */
.heart{
    font-size:40px;
    text-align:center;
    margin:18px 0;
    animation:beat 1.3s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.25);}
    100%{transform:scale(1);}
}

/* MESSAGE */
.message{
    text-align:center;
    font-size:16px;
    line-height:1.7;
    color:#444;
}

/* FINAL QUESTION */
.proposal{
    margin-top:25px;
    text-align:center;
    font-size:26px;
    color:#ff1e50;
    opacity:0;
    animation:appear 1.8s ease forwards;
    animation-delay:2.5s;
}

@keyframes appear{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.signature{
    text-align:right;
    margin-top:20px;
    font-size:13px;
    font-style:italic;
    color:#777;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- üé∂ BACKGROUND MUSIC -->
<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <h1>Anuradha ‚ù§Ô∏è</h1>
    <div class="subtitle">
        Some people feel like magic‚Ä¶  
        and you are mine ‚ú®
    </div>

    <div class="gallery">
        <img src="./photo1.jpg" onclick="openFull(this)">
        <img src="./photo2.jpg" onclick="openFull(this)">
        <img src="./photo3.jpg" onclick="openFull(this)">
        <img src="./photo4.jpg" onclick="openFull(this)">
    </div>

    <div class="heart">‚ù§Ô∏è</div>

    <div class="message">
        Every smile of yours feels peaceful,  
        every moment with you feels right.  

        <br><br>

        I love you quietly,  
        deeply,  
        endlessly.  

        <br><br>

        I love you so so so much ‚ù§Ô∏è
    </div>

    <div class="proposal">
        Will you stay with me? üíç
    </div>

    <div class="signature">
        ‚Äî Always yours
    </div>

</div>

<div class="fullscreen" id="full">
    <span onclick="closeFull()">‚úï</span>
    <img id="fullImg">
</div>

<script>
function openFull(img){
    document.getElementById("full").style.display="flex";
    document.getElementById("fullImg").src = img.src;
}

function closeFull(){
    document.getElementById("full").style.display="none";
}
</script>

</body>
</html>
